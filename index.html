<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
    src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet'
    href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css'

  <link rel="icon" type="image/png" href="globe.png">

<body>

  <nav class="sidebar">
    <img scr="windows.png" />
  </nav>
  <div class="wrapper">
    <div id="map">
      <img id="noise" src="noise.gif" />

    <div id="input-section">

      <button>SEARCH</button>
      <div id="exp"></div>
    </div>
  </div>
